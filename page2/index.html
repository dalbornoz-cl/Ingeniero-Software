<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista PDF | Liquid Glass</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style> 
.glass-nav{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  padding:14px 18px;

  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(35px) saturate(160%);
  -webkit-backdrop-filter:blur(35px) saturate(160%);

  border-radius:30px;
  border:1px solid rgba(255,255,255,0.35);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.4),
    0 25px 50px rgba(0,0,0,.35);

  z-index:999;
}

/* Botones */
.glass-btn{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  cursor:pointer;

  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);

  display:flex;
  align-items:center;
  justify-content:center;

  color:white;
  font-size:20px;

  transition:.35s cubic-bezier(.4,0,.2,1);
}

/* Hover premium */
.glass-btn:hover{
  transform:scale(1.2) translateY(-4px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.6),
    0 15px 35px rgba(255,255,255,.55);
}

/* Click */
.glass-btn:active{
  transform:scale(1.05);
}


  </style>
</head>
<body>

  <!-- Fondo blur -->
  <div class="background"></div>

  <!-- Ventana de cristal -->
  <div class="glass-window">
    <div class="glass-header">
      <span>Vista previa PDF</span>
      <button>✕</button>
    </div>

    <iframe 
      src="documento.pdf"
      class="pdf-viewer"
      title="Vista previa PDF">
    </iframe>
  </div> 

  <div class="glass-nav">
  <button class="glass-btn" onclick="history.back()" title="Volver atrás">
    <i class="fas fa-arrow-left"></i>
  </button>

  <button class="glass-btn" onclick="history.forward()" title="Adelante">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>



</body>
</html>
